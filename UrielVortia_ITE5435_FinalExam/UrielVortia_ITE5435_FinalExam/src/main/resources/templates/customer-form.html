<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Reservation</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .form-wrapper {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(6px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: white;
        }

        img.airplane {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            background: #fff;
            color: #000;
        }

        select,
        input[type="date"],
        input[type="time"] {
            background-color: #ffffff;
            color: #000000;
        }

        small {
            color: #ffd700;
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: block;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
<div class="form-wrapper">
    <h2>Fill Your Details</h2>
    <img th:src="@{/plane.png}" alt="Airplane" class="airplane" />
    <form th:action="@{/submit}" th:object="${form}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="First Name" required />
        <input type="text" th:field="*{lastName}" placeholder="Last Name" required />
        
        <input type="number" th:field="*{numberOfPassengers}" placeholder="No. of Passengers" min="1" required />
        <small>Enter total number of passengers</small>

        <select th:field="*{travelClass}">
            <option value="Economy">Economy Class</option>
            <option value="Business">Business Class</option>
        </select>

        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" required />
        <input type="time" th:field="*{time}" required />
        <input type="date" th:field="*{dateOfDeparture}" required />

        <button type="submit">Next</button>
    </form>
</div>
</body>
</html>
